<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine | WPS </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-200 flex flex-col h-screen">

    <header class="flex text-xl justify-between bg-slate-950 shadow-lg shadow-slate-400 px-8 py-4 sticky top-0 z-10">
        <a href="./index.html">
            <img class="h-8" src="https://wpsgames.com.br/sites/prodigium/img/logo1.png" alt="logotipo">
        </a>

    </header>

    <nav class="flex ml-4 mt-4" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="#"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                    </svg>
                    Home
                </a>
            </li>

            <li aria-current="page">
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Checkout</span>
                </div>
            </li>
        </ol>
    </nav>

    <form class="flex flex-col lg:flex-row w-100 px-5 gap-4 py-10 grow">
        <!-- seus dados -->
        <section id="dados-usuario" class="w-100 lg:w-1/3 bg-white rounded-xl py-5">
            <p class="mb-5 text-center font-bold">Seus dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome:</label>
                <input type="text" id="nome" class="rounded-sm px-2 border-2 py-1" placeholder="Seu nome" required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email:</label>
                <input type="email" id="email" class="rounded-sm px-2 border-2 py-1" placeholder="Seu email " required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Telefone de contato:</label>
                <input type="tel" id="tel" class="rounded-sm px-2 border-2 py-1" placeholder="(11) 99999-8888" required>
            </div>

        </section>

        <!-- pagamento -->
        <section id="pagamento-entrega" class="w-100 lg:w-1/3 bg-white rounded-xl py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do cartão</label>
                <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 py-1"
                    placeholder="1111 1111 1111 1111" required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" id="cvv" class="rounded-sm px-2 border-2 py-1" placeholder="222" required>
                </div>

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 py-1" placeholder="02/24"
                        required>
                </div>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="cep" class="rounded-sm px-2 border-2 py-1" placeholder="55555-200" required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco" class="rounded-sm px-2 border-2 py-1" placeholder="rua do limão"
                    required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" id="numero" class="rounded-sm px-2 border-2 py-1" placeholder="555" required>
                </div>

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-sm px-2 border-2 py-1" placeholder="ap 1"
                        required>
                </div>
            </div>

        </section>

        <!-- produtos checkout -->
        <section id="produtos-checkout" class="w-100 lg:w-1/3 bg-white rounded-xl py-5">
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>

            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <div class="flex justify-between mt-4">
                    <p class="mb-4 font-semibold text-lg">Subtotal:</p>
                    <span id="preco-total" class="font-semibold text-teal-400 text-lg">R$ 0</span>
                </div>

                <button class="bg-slate-900 text-slate-200 p-2  font-semibold hover:text-slate-200 hover:bg-slate-700"
                    type="submit">Finalizar
                    Compra</button>
            </section>
        </section>

    </form>

    <script src="/checkout.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
